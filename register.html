<!DOCTYPE html>
<html>
    <head>
        <title>Main page!</title>
        <link rel="stylesheet" href="styles/register.css">
        <link rel="icon" href ="images/site_logo2.png" >
    </head>

    <body>
        <h1>Welcome, stranger!</h1>
        
        <div class="flex-container">

            <div>
                First name: <br>
                <input type="text" class="custom-input">
            </div>
            <div >
                Last name: <br>
                <input type="text" class="custom-input">
            </div>
            <div >
                User ID: <br>
                <input type="text" class="custom-input">
            </div>
            <div>
                ZIP code: <br>
                <input type="text" class="custom-input">
            </div>
            <div >
                Email: <br>
                <input type="email" class="custom-input">
            </div>
            <div >
                Password: <br>
                <input type="password" class="custom-input"> 
            </div>
            <div >
                Repeat password: <br>
                <input type="password" class="custom-input"> 
            </div>

            <div>
                Gender: <br>
                <select class="custom-gender" class="custom-select">
                    <option value="0"></option>
                    <option value="1">M</option>
                    <option value="2">F</option>
                </select>
            </div>

            <div>
                Country: <br>
                <select class="custom-country" class="custom-select">
                    <option value="0"></option>
                    <option value="1">Netherlands</option>
                    <option value="2">Burundi</option>
                </select>
            </div>

            <div>
                About you: <br>
                <input type="text" class="custom-input" placeholder="Max. 100 words" style="text-align: center;">
            </div>

            <div>
                <input type="checkbox" class="custom-checkbox"> 
                By creating an account you agree to our <a href="#" style="color:dodgerblue;">Terms & Privacy</a>.
            </div>
            
            <div>
                <button type="submit">
                    Register
                </button>
            </div>
        </div>
    </body>
</html>
